{% extends 'base.html' %}

{% block title %}
{{ articles.title }}
{% endblock %}

{% block body %}
<div class="container">
    <h1>{{ articles.title }}</h1>

    <div class="alert alert-info">
        <p>{{ articles.text }}</p>
        <a href="/posts/{{ articles.id }}/delete" class="btn btn-danger">Удалить</a>
        <a href="/posts/{{ articles.id }}/update" class="btn btn-success">Редактировать</a>
    </div>

</div>
{% endblock %}
